name: Build and Release EPUBs

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to upload assets to (e.g., v1.2.3). If omitted, nothing is uploaded."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build English-Localized EPUB
        run: python tools/package_epub.py --src English-Localized --out "dist/KonoSuba-Short-Stories-Collection-English-Localization.epub"

      - name: Build Unchanged-Translations EPUB
        run: python tools/package_epub.py --src Unchanged-Translations --out "dist/KonoSuba-Short-Stories-Collection.epub"

      - name: Determine release tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          elif [[ -n "${{ inputs.tag }}" ]]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload EPUBs to GitHub Release
        if: steps.tag.outputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/KonoSuba-Short-Stories-Collection-English-Localization.epub
            dist/KonoSuba-Short-Stories-Collection.epub
