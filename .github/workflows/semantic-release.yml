name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          token: ${{ secrets.SEMANTIC_RELEASE_GH_TOKEN }} # Use your custom token

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_GH_TOKEN }} # Pass the token to semantic-release

      - name: Set up Python
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Build English-Localized EPUB
        if: steps.semantic.outputs.new_release_published == 'true'
        run: python tools/package_epub.py --src English-Localized --out "dist/KonoSuba-Short-Stories-Collection-English-Localization-${{ steps.semantic.outputs.new_release_git_tag }}.epub"

      - name: Build Unchanged-Translations EPUB
        if: steps.semantic.outputs.new_release_published == 'true'
        run: python tools/package_epub.py --src Unchanged-Translations --out "dist/KonoSuba-Short-Stories-Collection-${{ steps.semantic.outputs.new_release_git_tag }}.epub"

      - name: Upload EPUBs to GitHub Release
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semantic.outputs.new_release_git_tag }}
          files: |
            dist/KonoSuba-Short-Stories-Collection-English-Localization-${{ steps.semantic.outputs.new_release_git_tag }}.epub
            dist/KonoSuba-Short-Stories-Collection-${{ steps.semantic.outputs.new_release_git_tag }}.epub
